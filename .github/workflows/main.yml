          - ğŸš€ Cáº­p nháº­t hÃ ng ngÃ y

          <details>
          <summary>ğŸ“ Checksums (SHA-256, MD5, SHA-1)</summary>

          \`\`\`
          $(cat "${{ env.USERJS_DIR }}/checksums.txt")
          \`\`\`
          </details>

          ## ğŸ“„ Giáº¥y phÃ©p

          PhÃ¢n phá»‘i dÆ°á»›i giáº¥y phÃ©p GPL 3.0. Xem \`LICENSE\` Ä‘á»ƒ biáº¿t thÃªm thÃ´ng tin.

          ---
          <div align="center">
          <i>Cáº­p nháº­t láº§n cuá»‘i: ${{ env.CURRENT_DATE }}</i>
          </div>
          EOL

      - name: Commit changes
        if: steps.process.outputs.processed_count > 0 || github.event_name == 'schedule'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add "${{ env.USERJS_DIR }}/" README.md
          git add -A  # Add all changes including deletions
          
          git commit -m "ğŸ“¦ Cáº­p nháº­t UserScript

          Thá»‘ng kÃª:
          - ÄÃ£ xá»­ lÃ½: ${{ steps.process.outputs.processed_count }}/${{ steps.init.outputs.initial_count }}
          - Cáº­p nháº­t: ${{ env.CURRENT_DATE }}

          Thay Ä‘á»•i:
          - âœ¨ Cáº­p nháº­t metadata
          - ğŸ“ Táº¡o checksums
          - ğŸ“– Cáº­p nháº­t README"
          
          git push
