          ![Cáº­p nháº­t](https://img.shields.io/github/last-commit/${{ github.repository }}?style=flat-square)
          ![Tráº¡ng thÃ¡i](https://github.com/${{ github.repository }}/actions/workflows/js-producer.yml/badge.svg)
          
          *Bá»™ sÆ°u táº­p UserScript Ä‘Ã£ Ä‘Æ°á»£c tá»‘i Æ°u hÃ³a*
          
          </div>
          
          ## ğŸ“œ Danh SÃ¡ch Script
          
          <table>
          <tr>
          <th>Script</th>
          <th>Chi tiáº¿t</th>
          </tr>
          EOL
          
          get_meta_value() {
            local pattern="$1"
            local file="$2"
            local vi_value=$(grep -m 1 "@${pattern}:vi" "$file" | sed -E "s/\/\/ @${pattern}:vi\s+//")
            if [ -n "$vi_value" ]; then
              echo "$vi_value"
              return
            fi
            local en_value=$(grep -m 1 "@${pattern}:en" "$file" | sed -E "s/\/\/ @${pattern}:en\s+//")
            if [ -n "$en_value" ]; then
